<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clickshoot</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="title"><h1>Click on the ninjas to shoot!</h1></div>
    <img id="n1" class="ninja" src="/assets/ninja1.gif" />
    <img id="n2" class="ninja" src="/assets/ninja2.gif" />
    <img id="n3" class="ninja" src="/assets/ninja3.gif" />
    <img id="n4" class="ninja" src="/assets/ninja4.gif" />

    <div id="score">Current Score: 0</div>
    <div id="lives">Current Lives: 3</div>

    <audio id="shotmp3" src="/assets/shoot.mp3"></audio>
    <audio id="hitmp3" src="/assets/grunt.wav"></audio>
    <audio id="bgm" src="/assets/bgm.wav" autostart="true" loop="true"></audio>
    <script src="script.js" />
  </body>
</html>
